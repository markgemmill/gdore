# https://taskfile.dev

version: '3'

vars:
  VERSION:
    sh: dover

tasks:

  snyk:scan:
    cmds:
      - snyk code test --org=b9b2986b-8b0a-4779-9ea4-15eba68fc262

  build:cli:
    cmds:
      - rm -f bin/*
      - go build -o bin/gdore cli/*.go

  build:gui:
    cmds:
      - rm -f bin/macos/*
      - go build -o bin/macos/gdore-{{.VERSION}} main.go

  build:gui:windows:
    cmds:
      - rm -f bin/windows/*
      - go build -o bin/windows/gdore-{{.VERSION}}.exe main.go
    env:
      GOOS: windows
      GOARCH: amd64
      CGO_ENABLED: 1 
      CC: /opt/homebrew/Cellar/mingw-w64/13.0.0_1/toolchain-x86_64/bin/x86_64-w64-mingw32-gcc

  build:package:
    cmds:
      - fyne package -os darwin -icon gd-icon-2.png -exe bin/macos/gdore

  build:package:windows:
    cmds:
      - fyne package -os windows -icon gd-icon-2.png -exe bin/windows/gdore-{{.VERSION}}.exe
    env:
      GOOS: windows
      GOARCH: amd64
      CGO_ENABLED: 1 
      CC: /opt/homebrew/Cellar/mingw-w64/13.0.0_1/toolchain-x86_64/bin/x86_64-w64-mingw32-gcc

  release:tag:
    cmds:
      - git tag -a v{{.VERSION}} -m "v{{.VERSION}}"

  release:build:
    cmds:
      - goreleaser build --snapshot --rm-dist

  release:
    cmds:
      - goreleaser release --rm-dist --skip-announce


  test:
    cmds:
      - gotestsum --format testname

  test:cover:
    cmds:
      - go test -coverprofile=cover.out ./...
      - go tool cover -html=cover.out
